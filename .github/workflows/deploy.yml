name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# Sets permissions for GitHub Actions to create and deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes ajustar la versi贸n de Node.js si es necesario
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Sube el contenido de la carpeta dist como un artefacto
        with:
          path: ./dist # La ruta a la carpeta de construcci贸n

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Este job depende del job de construcci贸n

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # La acci贸n de despliegue de GitHub Pages 